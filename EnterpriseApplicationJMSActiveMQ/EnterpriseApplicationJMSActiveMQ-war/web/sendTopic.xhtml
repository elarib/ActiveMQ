<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Send Topic Message</title>
    </h:head>
    <h:body>
        
            <h:panelGrid id="panel" columns="2" border="1" cellpadding="10" cellspacing="1">
                  <f:facet name="header">
                     <h:outputText value="Example Send/Recieve JMS Topic With ActiveMQ"/>
                  </f:facet>
                  <h:outputLabel value="Message" />
                  <h:form>
                      <h:inputText value="#{topicFirstJSFManagedBean.msgsend}"/>
                    <h:commandButton value="Send" actionListener="#{topicFirstJSFManagedBean.sendMessage()}"/>
                  </h:form>
            </h:panelGrid>
           
    </h:body>
</html>
